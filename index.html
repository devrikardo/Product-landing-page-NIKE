<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Landing Page</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/f53ae6dc81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="/img/nike.png" alt="logo-nike.png" />
          </div>
          <ul class="menu">
            <li><a href="#" id="active">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <div class="card-search">
            <i class="fas fa-search fa-lg"> </i>
            <i class="far fa-heart fa-lg card-11">
              <p class="card-1">1</p>
            </i>
            <i class="fas fa-shopping-bag fa-lg card-11">
              <p class="card-1">1</p>
            </i>
          </div>
        </nav>
        <hr class="hr" />
      </header>
      <main>
        <div class="section">
          <div class="section1">
            <ul class="shoes">
              <li><img src="/img/img-sepatu.png" alt="" /></li>
              <li><img id="img1" src="/img/img-sepatu2.png" alt="" /></li>
              <li><img id="img2" src="/img/img-sepatu-3.png" alt="" /></li>
            </ul>
          </div>
          <div class="section2">
            <div class="color">
              <div class="color1"></div>
              <div class="color2"></div>
            </div>

            <div class="text">
              <p class="text-p">Running Shoes</p>
              <h1 class="text-head">
                Nike Air<br />
                Force xP iD
              </h1>
              <div class="text-price">
                <h3>$2.500</h3>
                <span style="text-decoration: line-through rgb(68, 68, 68);"
                  >$5000</span
                >
                <h3>50% off</h3>
              </div>
            </div>

            <div class="star-btn">
              <div class="star">
                <i class="fas fa-star str"></i>
                <i class="fas fa-star str"></i>
                <i class="fas fa-star str"></i>
                <i class="fas fa-star str"></i>
                <i class="far fa-star str-1"></i>
              </div>
              <p class="number">( 9.870 )</p>
            </div>
            <div class="btn"><a href="#" class="text-btn">add +</a></div>
          </div>
          <div class="section3"></div>
          <div class="section4"></div>
        </div>
      </main>
      <div class="vertikal"></div>
    </div>
  </body>
</html>
